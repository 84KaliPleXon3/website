version: '3'

services:
  app:
    container_name: crvx_client
    restart: on-failure
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./public:/usr/share/nginx/html/public:rw
    environment:
      - NODE_ENV=production
    ports:
      - '8080:80'
    networks:
      - default
      - web
    command: ["nginx", "-g", "daemon off;"]
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.basic.frontend.rule=Host:crvx.fr"
      - "traefik.basic.port=8080"
      - "traefik.basic.protocol=http"

networks:
  web:
    external: true